<md-progress-bar color="accent" *ngIf="loading" mode="indeterminate"></md-progress-bar>

<md-card class="auth-card">

    <form #theForm="ngForm">
        <md-card-header *ngIf="!errorMsg" class="auth-card-header">
            <md-card-title class="text-center">SIGN UP</md-card-title>
            <md-card-subtitle class="text-center">Insert your desired credentials</md-card-subtitle>
        </md-card-header>

       
            <md-chip-list class="auth-card-header mat-chip-list-stacked" *ngIf="errorMsg">
                <md-chip selected="true" color="warn" class="center text-center">Try again with other credentials</md-chip>
                <md-chip class="center text-center">{{errorMsg }}</md-chip>
            </md-chip-list>
            <hr>

            <div style="margin-bottom: 30px"></div>


        <md-card-content class="center text-center">

            <md-input-container class="display-block one-half center" color="primary">
                <input name="name" mdInput [(ngModel)]="name" placeholder="Enter your full name" type="text" required 
                #tname="ngModel">
            </md-input-container>

            <md-input-container class="display-block one-half center" color="primary">
                <input name="email" mdInput [(ngModel)]="email" placeholder="Enter your email address" type="email" required #temail="ngModel">
                <!--<div [hidden]="temail.valid || temail.pristine" class="alert alert-danger">
                    email is required
                </div>-->
            </md-input-container>

            <md-input-container class="display-block one-half center" color="primary">
                <input name="password" mdInput [(ngModel)]="password" placeholder="Choose a password" type="password" required 
                #tpassword="ngModel">
            </md-input-container>

            <md-input-container class="display-block one-half center" color="primary">
                <input name="passwordConfirmation" mdInput [(ngModel)]="passwordConfirmation" placeholder="Confirm your password" type="password" required
                #tpasswordConf="ngModel">
            </md-input-container>

        </md-card-content>

        <md-card-actions class="center text-center">
            <button md-button [disabled]="!theForm.valid || tpassword.value !== tpasswordConf.value" (click)="signUp()">SIGN UP</button>
        </md-card-actions>
    </form>

</md-card>
