<span *ngIf="error">
    <md-card class="center one-third">
      <md-card-header class="center-card-header text-center">
          <md-card-title>Error(s)</md-card-title>
      </md-card-header>

      <md-card-content>
        <md-chip-list class="mat-chip-list-stacked">
          <md-chip *ngFor="let key of errorKeys" selected="true" color="warn">
            {{ key }} : 
            <span *ngIf="errorIsArray(key)">{{ error[key].join(', ') }}</span>
            <span *ngIf="errorIsString(key)">{{ error[key] }}</span>
          </md-chip>
        </md-chip-list>
      </md-card-content>

    </md-card>
</span>
